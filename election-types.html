    keyPoint: '읍면동 밀착 전략, 소규모 차량 효율 극대화, 주민 접점 극대화',
    recommendedApproach: '생활권 중심의 밀착 유세 전략을 수립하고, 아침 출근길·저녁 귀가길 시간대를 집중 활용합니다.'
  },
  superintendent: {
    tips: ['학부모 밀집 지역을 최우선 공략하세요', '학교 주변과 학원가에서 인지도를 확보하세요', '교육 관련 커뮤니티를 적극 활용하세요'],

    recommendedApproach: '학부모 유동인구가 많은 등하교 시간대를 집중 공략하고, 교육 특구 지역을 우선 순회합니다.'
  },
  metro_council: {
    tips: ['선거구 내 핵심 거점에 자원을 집중하세요', '1~2대 차량을 효율적으로 운행하세요', '주요 교차로와 역세권을 적극 활용하세요'],
    keyPoint: '선거구 내 핵심 거점 집중, 1~2대 차량 효율 운행, 주요 교차로 활용',
    recommendedApproach: '유동인구 상위 10개 지점을 선정하고, 시간대별 최적 순회 루트를 설계합니다.'
  },
  basic_council: {
    tips: ['도보유세를 병행하여 친밀감을 높이세요', '1대 차량의 최적 동선을 정밀하게 설계하세요', '소규모 모임과 주민 만남을 적극 활용하세요'],
    keyPoint: '도보유세 병행 전략, 1대 차량 최적 동선, 소규모 모임 활용',
    recommendedApproach: '차량 유세와 도보 유세를 시간대별로 조합하고, 주민 밀착형 소규모 간담회를 병행합니다.'
  },
  proportional: {
    tips: ['정당 중심의 브랜드 유세를 전개하세요', '브랜드 인지도 확산에 집중하세요', '전국 주요 거점을 효율적으로 순회하세요'],
    keyPoint: '정당 중심 유세, 브랜드 인지도 확산, 전국 주요 거점 순회',
    recommendedApproach: '정당 지지율이 높은 지역은 결집용, 낮은 지역은 확장용으로 구분하여 차량 동선을 설계합니다.'

const colorMap = {
  blue: { bg: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-700', iconBg: 'bg-blue-100', badge: 'bg-blue-100 text-blue-700', accent: 'bg-blue-600', light: 'bg-blue-50' },
  indigo: { bg: 'bg-indigo-50', border: 'border-indigo-200', text: 'text-indigo-700', iconBg: 'bg-indigo-100', badge: 'bg-indigo-100 text-indigo-700', accent: 'bg-indigo-600', light: 'bg-indigo-50' },
  purple: { bg: 'bg-purple-50', border: 'border-purple-200', text: 'text-purple-700', iconBg: 'bg-purple-100', badge: 'bg-purple-100 text-purple-700', accent: 'bg-purple-600', light: 'bg-purple-50' },
  emerald: { bg: 'bg-emerald-50', border: 'border-emerald-200', text: 'text-emerald-700', iconBg: 'bg-emerald-100', badge: 'bg-emerald-100 text-emerald-700', accent: 'bg-emerald-600', light: 'bg-emerald-50' },
  amber: { bg: 'bg-amber-50', border: 'border-amber-200', text: 'text-amber-700', iconBg: 'bg-amber-100', badge: 'bg-amber-100 text-amber-700', accent: 'bg-amber-600', light: 'bg-amber-50' },
  cyan: { bg: 'bg-cyan-50', border: 'border-cyan-200', text: 'text-cyan-700', iconBg: 'bg-cyan-100', badge: 'bg-cyan-100 text-cyan-700', accent: 'bg-cyan-600', light: 'bg-cyan-50' },
  teal: { bg: 'bg-teal-50', border: 'border-teal-200', text: 'text-teal-700', iconBg: 'bg-teal-100', badge: 'bg-teal-100 text-teal-700', accent: 'bg-teal-600', light: 'bg-teal-50' },
  rose: { bg: 'bg-rose-50', border: 'border-rose-200', text: 'text-rose-700', iconBg: 'bg-rose-100', badge: 'bg-rose-100 text-rose-700', accent: 'bg-rose-600', light: 'bg-rose-50' }
};

function toggleDetail(id) {
  const el = document.getElementById('detail-' + id);
  const arrow = document.getElementById('arrow-' + id);
  const btn = document.getElementById('btn-' + id);
  if (el.classList.contains('hidden')) {
    el.classList.remove('hidden');
    arrow.style.transform = 'rotate(180deg)';
    btn.textContent = '전략 가이드 접기';
  } else {
    el.classList.add('hidden');
    arrow.style.transform = 'rotate(0deg)';
    btn.textContent = '전략 가이드 보기';
  }
}

document.getElementById('election-type-cards').innerHTML = ELECTION_TYPES.map((e, idx) => {
  const c = colorMap[e.color] || colorMap.blue;
  const s = STRATEGY_TIPS[e.id];
  const num = String(idx + 1).padStart(2, '0');

  return `<div id="${e.id}" class="scroll-mt-24 bg-white rounded-2xl border ${c.border} shadow-sm overflow-hidden card-hover">
  <!-- Card Header -->
  <div class="p-6 md:p-8">
    <div class="flex flex-col md:flex-row md:items-start gap-6">
      <!-- Icon & Number -->
      <div class="flex items-center gap-4 md:flex-col md:items-center md:gap-2 shrink-0">
        <div class="w-16 h-16 ${c.iconBg} rounded-2xl flex items-center justify-center text-4xl shadow-sm">${e.icon}</div>
        <span class="text-xs font-bold ${c.text} ${c.bg} px-2.5 py-1 rounded-full">${num}</span>
      </div>

      <!-- Main Info -->
      <div class="flex-1 min-w-0">
        <div class="flex flex-wrap items-center gap-3 mb-2">

          <span class="px-3 py-1 ${c.badge} text-xs font-bold rounded-full">${e.id.replace(/_/g, ' ').toUpperCase()}</span>
        </div>
        <p class="text-gray-600 text-lg">${e.desc}</p>

        <!-- Stats Grid -->
        <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="${c.bg} rounded-xl p-4">
            <div class="flex items-center gap-2 mb-1">
              <svg class="w-4 h-4 ${c.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
              <span class="text-xs font-medium text-gray-500">유권자 규모</span>
            </div>
            <p class="text-lg font-bold ${c.text}">${e.voterRange}</p>
          </div>
          <div class="${c.bg} rounded-xl p-4">
            <div class="flex items-center gap-2 mb-1">
              <svg class="w-4 h-4 ${c.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              <span class="text-xs font-medium text-gray-500">선거 비용 한도</span>
            </div>
            <p class="text-lg font-bold ${c.text}">${e.budgetText}</p>
          </div>
          <div class="${c.bg} rounded-xl p-4">
            <div class="flex items-center gap-2 mb-1">
              <svg class="w-4 h-4 ${c.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/></svg>
              <span class="text-xs font-medium text-gray-500">추천 차량</span>
            </div>
            <p class="text-lg font-bold ${c.text}">${e.recommendVehicles}</p>
          </div>
          <div class="${c.bg} rounded-xl p-4">
            <div class="flex items-center gap-2 mb-1">
              <svg class="w-4 h-4 ${c.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
              <span class="text-xs font-medium text-gray-500">선거운동 기간</span>
            </div>
            <p class="text-lg font-bold ${c.text}">${e.period}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Button -->
    <div class="mt-6 pt-4 border-t border-gray-100">
      <button onclick="toggleDetail('${e.id}')" class="flex items-center gap-2 text-sm font-semibold ${c.text} hover:opacity-80 transition">
        <span id="btn-${e.id}">전략 가이드 보기</span>
        <svg id="arrow-${e.id}" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
      </button>
    </div>
  </div>

  <!-- Expandable Detail -->
  <div id="detail-${e.id}" class="hidden border-t ${c.border}">
    <div class="p-6 md:p-8 ${c.bg}">
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Strategy Tips -->
        <div>
          <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 ${c.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
            핵심 전략 포인트
          </h3>
          <ul class="space-y-3">
            ${s.tips.map(tip => `<li class="flex items-start gap-3">
              <span class="mt-1 w-5 h-5 ${c.iconBg} rounded-full flex items-center justify-center shrink-0">
                <svg class="w-3 h-3 ${c.text}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
              </span>
              <span class="text-gray-700">${tip}</span>
            </li>`).join('')}

        <!-- Recommended Approach -->

        <p class="text-sm text-gray-600">${e.name} 유형에 최적화된 AI 분석을 시작해 보세요.</p>
        <a href="dashboard.html" class="shrink-0 ${c.accent} text-white font-semibold px-6 py-2.5 rounded-xl text-sm hover:opacity-90 transition shadow-sm">이 유형으로 분석 시작 &rarr;</a>
      </div>
    </div>
  </div>
</div>`;
}).join('');

// Auto-expand if URL hash matches an election type
if (window.location.hash) {
  const targetId = window.location.hash.substring(1);
  const el = document.getElementById(targetId);
  if (el) {
    setTimeout(() => {
      toggleDetail(targetId);
      el.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 300);
  }
}
</script>
